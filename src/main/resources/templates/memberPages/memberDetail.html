<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book : 회원조회</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        table, th, td {
            border: 1px solid #bcbcbc;
        }

        table {
            width: 600px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }

        tr, td {
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>회원번호</th>
        <td th:text="${member.id}"></td>
    </tr>
    <tr>
        <th>아이디</th>
        <td th:text="${member.memberId}"></td>
    </tr>
    <tr>
        <th>비밀번호</th>
        <td th:text="${member.memberPassword}"></td>
    </tr>
    <tr>
        <th>이름</th>
        <td th:text="${member.memberName}"></td>
    </tr>
    <tr>
        <th>전화번호</th>
        <td th:text="${member.memberPhone}"></td>
    </tr>
    <tr>
        <th>주소</th>
        <td th:text="${member.memberAddress}"></td>
    </tr>
    <tr>
        <th>가입날짜</th>
        <td th:text="*{#temporals.format(member.memberCreatedDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
</table>
</body>
</html>
