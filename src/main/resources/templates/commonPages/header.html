<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
    <meta charset="UTF-8">
    <title>header</title>
    <div id="header">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto" th:if="${session.loginId != 'admin'}">
                    <li class="nav-item"><a href="/" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
                </ul>
                <ul class="nav me-auto" th:if="${session.loginId == 'admin'}">
                    <li class="nav-item"><a href="/" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="/book/save" class="nav-link link-dark px-2">책등록</a></li>
                    <li class="nav-item"><a href="/book/" class="nav-link link-dark px-2">책관리</a></li>
                    <li class="nav-item"><a href="/member/" class="nav-link link-dark px-2">회원관리</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">구매목록</a></li>
                </ul>
                <ul class="nav" th:if="${session.loginId == null}">
                    <li class="nav-item"><a href="/member/login" class="nav-link link-dark px-2">로그인</a></li>
                    <li class="nav-item"><a href="/member/save" class="nav-link link-dark px-2">회원가입</a></li>
                </ul>
                <ul class="nav" th:if="${session.loginId != null && session.loginId != 'admin'}">
                    <li class="nav-item"><a href="/member/logout" class="nav-link link-dark px-2">로그아웃</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2" th:text="${session.loginId}"></a></li>
                </ul>
                <ul class="nav" th:if="${session.loginId == 'admin'}">
                    <li class="nav-item"><a href="/member/logout" class="nav-link link-dark px-2">로그아웃</a></li>
                </ul>
            </div>
        </nav>
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                    <span class="fs-4">book</span>
                </a>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                    <input type="search" class="form-control" placeholder="검색어" aria-label="Search">
                </form>
            </div>
        </header>
    </div>
</th:block>
</html>
